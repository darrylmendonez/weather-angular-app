<!DOCTYPE html>
<html lang="en-us" ng-app="weatherApp">
    <head>
        <title>AngularJS Weather Forecast SPA</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em !important;
            }
        </style>

        <!-- CDNs -->
        <script src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>
        <script src="https://code.angularjs.org/1.5.8/angular-resource.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/2.0.2/angularfire.min.js"></script>
        <!-- Custom scripts -->
        <script src="js/app.js"></script>
        <script src="js/routes.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/directives.js"></script>
        <!-- <base href="/" /> -->
    </head>
    <body>

        <header>
    			<nav class="navbar navbar-default">
    			<div class="container">
    				<div class="navbar-header">
    					<a class="navbar-brand" href="/">AngularJS Weather</a>
    				</div>

    				<ul class="nav navbar-nav navbar-right">
    					<li><a href="/"><i class="fa fa-home"></i>Home</a></li>
              <li><a href="/weather"><i class="fa fa-home"></i>Weather</a></li>
    				</ul>
    			</div>
    			</nav>
    		</header>

        <div class="container">
          <div ng-view></div>
          <div id='firebase-stuff' ng-controller="firebaseController as fbCtrl">

            <pre>
{{ fbCtrl.object | json }}
            </pre>

            <h1>Testing a big change!</h1>
            <input id="txtEmail" type="email" placeholder="Email" /><br />
            <br />
            <input id="txtPassword" type="password" placeholder="Password" /><br />
            <br />
            <button id="btnLogin" class="btn btn-primary">Log in</button>
            <button id="btnSignUp" class="btn btn-default">Sign Up</button>
            <button id="btnLogout" class="btn btn-primary hide">Log out</button>

            <h1 id="bigOne"></h1>
            <h2>index</h2>

            <!-- Value -->
            <pre id="object"></pre>

          </div>
		    </div>


        <script src="js/custom-firebase.js"></script>
    </body>
</html>
