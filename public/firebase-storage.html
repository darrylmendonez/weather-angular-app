<!DOCTYPE html>
<html lang="en-us" ng-app="weatherApp">
    <head>
        <title>AngularJS Weather Forecast SPA</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            body {
              display: flex;
              min-height: 100vh;
              width: 100%;
              padding: 0;
              margin: 0;
              align-items: center;
              justify-content: center;
              flex-direction: column;
            }

            #uploader {
              -webkit-appearance: none;
              appearance: none;
              width: 50%;
              margin-bottom: 10px;
            }
        </style>

        <!-- CDNs -->
        <script src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>
        <script src="https://code.angularjs.org/1.5.8/angular-resource.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
        <!-- Custom scripts -->
        <script src="js/app.js"></script>
        <script src="js/routes.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/directives.js"></script>
        <!-- <base href="/" /> -->
    </head>
    <body>

        <progress id="uploader" value="0" max="100">0%</progress>
        <input id="fileButton" type="file" value="upload" />


        <script src="js/custom-firebase.js"></script>
    </body>
</html>
